<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Tim Alex's Trivia Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link href="https://fonts.googleapis.com/css?family=Chicle|Kalam" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    
</head>

<body>

  <div class="container jumbotron container1">

  	<div class="row">

  	  <div class="col-sm-12 center">
  	    <h1><span class="crazyPink">Groovy Trivia</span></h1>
  	  </div>

  	</div>

  	<div class="row">

  	  <div class="col-md-4 col-md-offset-4 bigFont">	
        <div id="startGame" class="btn-success"><h2>Click here to start</h2></div>
  	  </div>

  	</div>

    <div class="row">
      
      <div id="show-time" class="col-md-12 smallFont darkBlue"></div>

    </div>

    <div class="row">
      <div id="showQuestions" class="col-md-12 smallFont">
      </div>      
    </div>


    <div class="row">
      
      <div id="game-over" class="col-md-12 smallFont meanGreen"></div>
      <div id="show-correct" class="col-md-12 smallFont paleBlue"></div>
      <div id="show-wrong" class="col-md-12 smallFont bigRed"></div>
      <div id="show-unanswered" class="col-md-12 smallFont darkBlue"></div>

    </div>

    <div class="row">

      <div class="col-md-4 col-md-offset-4 bigFont">  
        <div id="doneGame" class="btn-danger">DONE!</div>
      </div>

    </div>


  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- my js script -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

  <!-- Bootstrap minified js 3.3.7 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
